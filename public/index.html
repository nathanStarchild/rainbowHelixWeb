<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainbowHelix</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="/wp-includes/rainbowHelix/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js" integrity="sha256-Pg1di+fBF53Rbh9oZR/FeD1xsFzTLC963lcac1D0ias=" crossorigin="anonymous"></script>    <!-- <script src="/wp-includes/js/p5.js"></script> -->
    <!-- <script src="/wp-includes/js/p5.dom.js"></script> -->
    <script src="/wp-includes/rainbowHelix/js/rainbowHelix.js"></script>
</head>
<body>
    <div id="messageRow"><div id="message">Click + Drag to Rotate</div></div>
    
    <div id="controls">
        <div class="control">
            <span>Symmetry</span>
            <span id="symmetry" class="slider"></span>
            <span id="symVal"></span>
        </div>
        <div class="control">
            <span>Levels</span>
            <span id="levels" class="slider"></span>
            <span id="lvlVal"></span>
        </div>
        <div class="control">
            <span>Wave</span>
            <span id="wave" class="slider"></span>
            <span id="waveVal"></span>
        </div>
        <div class="control">
            <span>In/Out</span>
            <span id="inOut" class="slider"></span>
            <span id="ioVal"></span>
        </div>
        <div class="control">
            <span>Multiplier</span>
            <span id="t" class="slider"></span>
            <span id="tVal"></span>
        </div>
        <div class="control">
            <span>Rate</span>
            <span id="dt" class="slider"></span>
            <span id="dtVal"></span>
        </div>
    </div>
    
</body>
</html>
